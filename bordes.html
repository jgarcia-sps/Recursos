<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Page Title</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
</head>
<style type='text/css'>
html {
font-family: Roboto,Helvetica Neue, Helvetica, Arial, sans-serif !important;
}

body {
background-image: url('https://github.com/jgarcia-sps/recursos/blob/master/fondoV.png?raw=true')repeat right top;
}

.backgroundEstadoDeCuenta {
background: #E7E614 url('https://github.com/jgarcia-sps/recursos/blob/master/fondoV.png?raw=true')repeat right top;
background-size: cover;
}

.day   { background: #eee; color: black; }
.night { background: #fff; color: gray; }


@media (prefers-color-scheme: dark) {
.day.dark-scheme   { background:  #333; color: white; }
.night.dark-scheme { background: black; color:  #ddd; }
}

@media (prefers-color-scheme: light) {
.day.light-scheme   { background: white; color:  #555; }
.night.light-scheme { background:  #eee; color: black; }
}

.day, .night {
display: inline-block;
padding: 1em;
width: 7em;
height: 2em;
vertical-align: middle;
}

table, td { color: #000000; } 
@media only screen and (min-width: 620px) {
.u-row {
width: 600px !important;
}
.u-row .u-col {
vertical-align: top;
}
.u-row .u-col-100 {
width: 600px !important;
}
}
@media (max-width: 620px) {
.u-row-container {
max-width: 100% !important;
padding-left: 0px !important;
padding-right: 0px !important;

}
.u-row .u-col {
min-width: 320px !important;
max-width: 100% !important;
display: block !important;
}
.u-row {
width: calc(100% - 40px) !important;
}
.u-col {
width: 100% !important;
}
.u-col > div {
margin: 0 auto;
}
}
body {
margin: 0;
padding: 0;
}
table,
tr,
td {
vertical-align: top;
border-collapse: collapse;
}
p {
margin: 0;
}
.ie-container table,
.mso-container table {
table-layout: fixed;
}
* {
line-height: inherit;
}
a[x-apple-data-detectors='true'] {
color: inherit !important;
text-decoration: none !important;
}

.fs-1 {
font-size: 25px !important;

}

.fs-2 {
font-size: 18px !important;
}

.fs-3 {
font-size: 15px !important;
}

@media only screen and (max-width: 768px) {
.fs-1 {
font-size: 20px !important;
}

.fs-2 {
font-size: 18px !important;
}

.container {
width: 100%;
color: #9E9C9B !important;

}
}

@media only screen and (max-width: 400px) {
.fs-1 {
font-size: 17px !important;
}

.fs-2 {
font-size: 15px !important;
}

.fs-3 {
font-size: 12px !important;
}
}
</style>  
<!--[if !mso]><!--><link href='https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap' rel='stylesheet'><!--<![endif]-->
</head>
<body class='backgroundEstadoDeCuenta' style='margin: 0;padding: 0;-webkit-text-size-adjust: 100%;'>
<div class='day'>Day (initial)</div>
<div class='day light-scheme'>Day (changes in light scheme)</div>
<div class='day dark-scheme'>Day (changes in dark scheme)</div> <br>

<div class='night'>Night (initial)</div>
<div class='night light-scheme'>Night (changes in light scheme)</div>
<div class='night dark-scheme'>Night (changes in dark scheme)</div>

</body>
</html>
</html>
